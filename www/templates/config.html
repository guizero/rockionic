<ion-view view-title="Configurações Automáticas">
  <ion-content>
    <ion-list can-swipe="true">
      <li class="item item-toggle">
           Usar as configurações automáticas?
           <label class="toggle toggle-assertive">
             <input type="checkbox" ng-model="config.auto_tasks" ng-change="setConfig('save', true)">
             <div class="track">
               <div class="handle"></div>
             </div>
           </label>
        </li>
        <div ng-show="config.auto_tasks" >
          <li class="item item-toggle">
             Pegar textos com status de 'urgente'?
             <label class="toggle toggle-assertive">
               <input type="checkbox" ng-model="config.task_urgent" ng-change="setConfig('save', false)">
               <div class="track">
                 <div class="handle"></div>
               </div>
             </label>
          </li>
          <ion-item class="item-divider">Pegar textos a partir de: R$ {{config.task_price}},00 reais</ion-item>
          <div class="item range range-positive">
              <i class="icon ion-social-usd-outline"></i>
              <input type="range" name="volume" min="0" max="100" value="33" ng-model="config.task_price">
              <i class="icon ion-social-usd"></i>
            </div>
            <ion-item class="item-divider">Máximo de textos escritos simultaneamente: {{config.task_max_ammount}} textos</ion-item>
            <div class="item range range-positive">
                <i class="icon ion-social-buffer-outline"></i>
                <input type="range" name="volume" min="0" max="100" value="33" ng-model="config.task_max_ammount">
                <i class="icon ion-social-buffer"></i>
              </div>            
            <ion-item class="item-divider">Em que período de tempo? {{config.task_time_frame}} dias</ion-item>
            <div class="item range range-positive">
                <i class="icon ion-ios7-sunny-outline"></i>
                <input type="range" name="volume" min="0" max="100" value="33" ng-model="config.task_time_frame">
                <i class="icon ion-ios7-sunny"></i>
              </div>
            
        </div>
        
        
    </ion-list>
    <button class="button button-block button-positive" ng-click="setConfig('save', true)">
      Salvar
    </button>
  </ion-content>
</ion-view>

<script id="templates/task-modal.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Detalhes da Tarefa</h1>
    </ion-header-bar>
    <ion-content>
      <h3>{{title}}</h3>
      <br>
      <p> {{description}}</p>
    </ion-content>
  </ion-modal-view>
</script>
