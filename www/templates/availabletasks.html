<ion-view view-title="Tarefas">
  <ion-content>
  	<ion-refresher on-refresh="doRefresh()"></ion-refresher>
    <ion-list can-swipe="true">
      <ion-item ng-repeat="task in tasks" class="item item-icon-left item-text-wrap">
        <i class="icon ion-edit"></i>
        <h2>{{task.title}}</h2>
        <p>{{task.category}} - {{task.price}} - {{task.status}}</p>
        
        <ion-option-button class="button-energized"
                           ng-click="showmodal(task)">
          Detalhes
        </ion-option-button>
        <ion-option-button class="button-positive"
                           ng-click="getTask(task)">
          Pegar
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>

<script id="templates/task-modal.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Detalhes da Tarefa</h1>
    </ion-header-bar>
    <ion-content>
      <h3>{{title}}</h3>
      <br>
      <p> {{description}}</p>
    </ion-content>
  </ion-modal-view>
</script>
